[workspace.package]
authors = ["Tony Wu <tonywu6@protonmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false
repository = "https://github.com/tonywu6/mdbookkit"
rust-version = "1.81.0"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[workspace]
default-members = ["crates/*"]
members = ["crates/*", "utils/*", "docs"]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.95"
cargo-run-bin = { version = "1.7.4", default-features = false }
clap = { version = "4.5.31", features = ["derive"] }
env_logger = "0.11.6"
insta = { version = "1.40.0", features = ["yaml"] }
log = "0.4.26"
mdbook = { version = "0.4.47", default-features = false }
miette = { version = "7.5.0", features = [
  "fancy-no-backtrace",
], default-features = false }
minijinja = "2.9.0"
pulldown-cmark = "0.13.0"
pulldown-cmark-to-cmark = "21.0.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.139"
shlex = "1.3.0"
similar = { version = "2.7.0" }
tap = "1.0.1"
tokio = { version = "1", features = ["macros"] }
toml = "0.5"
url = "2.5.4"
util-testing = { path = "utils/testing" }

[workspace.metadata.bin]
mdbook = { version = "0.4.47" }
mdbook-alerts = { version = "0.7.0" }
