name: CI

on:
  push:
    branches:
      - main

  pull_request:

  schedule:
    - cron: "27 0 * * *"

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: build and test

    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - "stable"

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}

      - run: echo "CARGO_VERSION=$(cargo --version)" >> "$GITHUB_OUTPUT"
        name: get cargo version
        id: cargo-version

      - uses: actions/cache/restore@v4
        with:
          path: |
            target/
          key: |
            ${{runner.os}}-${{steps.cargo-version.outputs.CARGO_VERSION}}-${{hashFiles('**/Cargo.toml')}}-${{hashFiles('**/Cargo.lock')}}-${{github.workflow}}-${{github.job}}
          restore-keys: |
            ${{runner.os}}-${{steps.cargo-version.outputs.CARGO_VERSION}}-${{hashFiles('**/Cargo.toml')}}-${{hashFiles('**/Cargo.lock')}}-
            ${{runner.os}}-${{steps.cargo-version.outputs.CARGO_VERSION}}-${{hashFiles('**/Cargo.toml')}}-
            ${{runner.os}}-${{steps.cargo-version.outputs.CARGO_VERSION}}-

      - run: cargo run   --package util-rust-analyzer -- download
      - run: cargo test  --release --all-features
        env:
          RUST_LOG: info

      - run: cargo build --release --features rustdoc-link
      - run: cargo build --release --features lib-rustdoc-link,common-logger
      - run: cargo build --release --features lib-rustdoc-link

      - run: cargo build --release --features link-forever
      - run: cargo build --release --features lib-link-forever,common-logger
      - run: cargo build --release --features lib-link-forever

      - uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            target/
          key: |
            ${{runner.os}}-${{steps.cargo-version.outputs.CARGO_VERSION}}-${{hashFiles('**/Cargo.toml')}}-${{hashFiles('**/Cargo.lock')}}-${{github.workflow}}-${{github.job}}

  rustdoc_link_ra_test:
    name: rustdoc-link RA test

    needs:
      - build_and_test

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ra-version:
          - "2025-03-17"
          - "2025-03-04"
          - "nightly"

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - run: echo "CARGO_VERSION=$(cargo --version)" >> "$GITHUB_OUTPUT"
        name: get cargo version
        id: cargo-version

      - uses: actions/cache/restore@v4
        with:
          path: |
            target/
          key: |
            ${{runner.os}}-${{steps.cargo-version.outputs.CARGO_VERSION}}-${{hashFiles('**/Cargo.toml')}}-${{hashFiles('**/Cargo.lock')}}-${{github.workflow}}-${{github.job}}
          restore-keys: |
            ${{runner.os}}-${{steps.cargo-version.outputs.CARGO_VERSION}}-${{hashFiles('**/Cargo.toml')}}-${{hashFiles('**/Cargo.lock')}}-
            ${{runner.os}}-${{steps.cargo-version.outputs.CARGO_VERSION}}-${{hashFiles('**/Cargo.toml')}}-
            ${{runner.os}}-${{steps.cargo-version.outputs.CARGO_VERSION}}-

      - run: cargo run   --package util-rust-analyzer -- download
        env:
          RA_VERSION: ${{ matrix.ra-version }}

      - run: cargo test  --release --features rustdoc-link
        env:
          RUST_LOG: info
