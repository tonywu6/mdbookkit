[book]
authors = ["Tony Wu"]
language = "en"
multilingual = false
src = "src"
title = "mdbookkit"

[build]
build-dir = "dist"
create-missing = false
extra-watch-dirs = ["app"]

[rust]
edition = "2021"

[output.html]
additional-css = ["build/index.css"]
default-theme = "ayu"
git-repository-icon = "fa-github"
git-repository-url = "https://github.com/tonywu6/mdbookkit"
hash-files = true
preferred-dark-theme = "ayu"
site-url = "/"

[output.html.playground]
runnable = false

[preprocessor.rust-analyzer-version]
after = ["rustdoc-link"]
command = "cargo run --package util-rust-analyzer --release -- version"

[preprocessor.rustdoc-link-options]
before = ["rustdoc-link"]
command = "cargo run --package util-clap-reflect --profile=dev -- --reflect rustdoc-link-options"

[preprocessor.rustdoc-link]
after = ["links"]
cache-dir = "build"
cargo-features = ["clap/unstable-doc"]
command = "cargo run --package mdbookkit --bin mdbook-rustdoc-link --features=rustdoc-link --release"
manifest-dir = "."
rust-analyzer = "cargo run --package util-rust-analyzer --release -- analyzer"

[preprocessor.link-forever]
after = ["rustdoc-link"]
always-link = [".rs"]
command = "cargo run --package mdbookkit --bin mdbook-link-forever --features=link-forever --release"

[preprocessor.alerts]
after = ["rustdoc-link"]

[preprocessor.app]
command = "deno run -A app/build/preprocessor.ts"
